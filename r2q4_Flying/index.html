<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="form">
      <div>
        <input type="text" placeholder="First name" id="fname"/>
      </div>
      <div>
        <input type="text" placeholder="Last name" id="lname"/>
      </div>
      <div>
        <label>Ticket Class:</label>
        <input type="radio" name="ticket-class-radio" class="ticket-class" value="first-class"/>First Class 
        <input type="radio" name="ticket-class-radio" class="ticket-class" value="business-class"/>Business Class
        <input type="radio" name="ticket-class-radio" class="ticket-class" value="economy"/>Economy
      </div>
      <div>
        <label>Options:</label>
        <input type="checkbox" name="options-checkbox" class="options" value="in-flight-meals"/>In-flight Meal
        <input type="checkbox" name="options-checkbox" class="options" value="free-flow-drinks"/>Free-flow drinks
        <input type="checkbox" name="options-checkbox" class="options" value="in-flight-entertainment"/>In-flight entertainment
        <input type="checkbox" name="options-checkbox" class="options" value="extra-luggage-space"/>Extra luggage space
      </div>
      <button id="btn-Book">Place booking</button>
    </div>
    <div id="summary"></div>
    <script src="index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
